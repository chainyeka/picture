<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我的图片</title>
  <style>
    body {
      font-family: "Helvetica", "Arial", sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #333;
      margin-top: 30px;
    }
    p {

  </style>
</head>
<body>
  <h1>我的城市夕阳</h1>
  <p>这是我在傍晚拍的一张照片，天空的颜色非常美，就像一幅画。</p>
  <img 
  src="CRnall_20250531_194004.jpg"
  alt="我的图片">
</body>
</html>
